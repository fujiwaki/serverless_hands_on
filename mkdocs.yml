site_name: Chat service API
repo_name: fujiwaki/serverless_hands_on
repo_url: https://github.com/fujiwaki/serverless_hands_on
copyright: Copyright &copy; 2024 Yasuhiro Fujiwaki

nav:
  - Home: index.md
  - Reference: reference/
  - Coverage: coverage.md

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: indigo
  font:
    text: Fira Sans
    code: Fira Code

extra_css:
  - stylesheets/code_select.css
  - stylesheets/mkdocstrings.css

plugins:
  - search
  - gen-files:
      scripts:
        - docs/scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            merge_init_into_class: true
            show_signature_annotations: true
  - coverage:
      html_report_dir: docs/htmlcov

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
